<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="EN">
<head>
    <meta charset="utf-8"/>
    <title>SuperShop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <style>
        table td{
            vertical-align:top;
            border:solid 1px #888;
            padding:10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>ErrorPage</h1>
</div>
<table>
    <tr>
        <td>Error Code</td>

        <td>

            <p th:text="${errorMessage}"></p>


        </td>
    </tr>
    <tr>
        <td>Error Message</td>

        <td th:text="${errorMessage}"/>
    </tr>
    <tr>
        <td>Error Text</td>
        <!--/*@thymesVar id="errorText" type="com.trofimenko.myshop.controllers.ShopExceptionHandler"*/-->
        <td th:text="${errorText}"/>
    </tr>
</table>
ЙУКЕФКУП
</body>
</html>
